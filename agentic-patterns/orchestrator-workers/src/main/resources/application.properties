spring.application.name=orchestrator-workers

# OpenAI
spring.ai.openai.api-key=${OPENAI_API_KEY}

# Anthropic
spring.ai.anthropic.api-key=${ANTHROPIC_API_KEY}

# Ollama
# spring.ai.ollama.chat.options.model=qwen2.5:latest
spring.ai.ollama.chat.options.model=llama3.2:latest
spring.ai.ollama.init.pull-model-strategy=always
spring.ai.ollama.init.timeout=60s
spring.ai.ollama.init.max-retries=2

#dapr.client.httpEndpoint=${CATALYST_HTTP}
#dapr.client.grpcEndpoint=${CATALYST_GRPC}
#dapr.client.apiToken=${CATALYST_API_TOKEN}

ai.chat.observations.log-completion=true
ai.chat.observations.log-prompt=true
ai.image.observations.log-prompt=true


management.endpoints.web.exposure.include=*